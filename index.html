<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTP+ Comunity - Iniciar sesión</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
  <div class="tagline-top">¡Disfruta esta nueva experiencia!</div>
  <div class="container">
    <div class="left">
      <img src="img/Logo-UTP.jpg" alt="Logo">
      <div class="tagline">Aplicación Web Colaborativa<br>
         UTP+ Comunity</div>
    </div>
    <div class="right">
      <div class="form-title">Iniciar sesión</div>
      <div class="form-group">
        <label for="usuario">Correo UTP</label>
        <input type="email" class="form-input" id="usuario" />
      </div>
      <div class="form-group">
        <label for="clave">Contraseña</label>
        <input type="password" class="form-input" id="clave" />
      </div>
      <button class="login-btn" onclick="login()">Entrar</button>
      <div class="form-footer">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </div>
    </div>
  </div>
</body>
</html>
