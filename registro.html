<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCup - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="js/registro.js"></script>
</head>
<body>
  <div class="tagline-top">¡Sé parte de esta Comunidad!</div>
  <div class="form-subtitle">Recibirás Promociones y Puntuaciones en tus respuestas</div>
  <div class="container">
    <div class="left">
      <img src="img/Logo-UTP.jpg" alt="Logo UTP">
      <div class="tagline">Sistema de Gestión<br>
         UTP+ Comunity</div>
    </div>
    <div class="right">
      <div class="form-title">Registro</div>
      
      <div class="form-group">
        <label for="correo">Correo UTP</label>
        <input type="email" class="form-input" id="correo" placeholder="ejemplo@utp.edu.pe" />
      </div>
      
      <div class="form-group">
        <label for="rol">Rol</label>
        <select class="form-select" id="rol">
          <option value="">Selecciona tu rol</option>
          <option value="Delegado">Delegado</option>
          <option value="Alumno">Alumno</option>
          <option value="Padre de Familia">Padre de Familia</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="clave">Contraseña</label>
        <input type="password" class="form-input" id="clave" placeholder="Ingresa tu contraseña" />
      </div>
      
      <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" class="form-input" id="codigo" placeholder="Código de acceso" />
      </div>
      
      <div class="btn-container">
        <button class="cancel-btn" onclick="cancelar()">Cancelar</button>
        <button class="register-btn" onclick="registrar()">Registrar</button>
      </div>
      
      <div class="form-footer">
        ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
      </div>
    </div>
  </div>


</body>
</html>
